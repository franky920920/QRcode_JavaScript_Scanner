<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>qr</title>
    <script src='https://cdn.hackathontwjr.ml/vendor/jquery/jquery.min.js'></script>
    <script src="https://cdn.hackathontwjr.ml/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>

<body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
<script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>

<div class="container">
    <div id="app">
        <section class="cameras">
            <h3>
                <button id="cam_list_control" class="btn btn-primary" onclick="toggle_btn()">攝影機選擇</button>
            </h3>
            <ul id="cam_list">
                <li v-if="cameras.length === 0" class="empty">No cameras found</li>
                <li v-for="camera in cameras">
                    <button class="btn btn-default" style="margin: 1%">
                        <span v-if="camera.id == activeCameraId" :title="formatName(camera.name)" class="active">{{ formatName(camera.name) }}</span>
                        <span v-if="camera.id != activeCameraId" :title="formatName(camera.name)">
                            <a @click.stop="selectCamera(camera)">{{ formatName(camera.name) }}</a>
                        </span>
                    </button>
                </li>
            </ul>
        </section>
        <!--
        <section class="scans">
            <h2>Scans</h2>
            <ul v-if="scans.length === 0">
                <li class="empty">No scans yet</li>
            </ul>
            <transition-group name="scans" tag="ul">
                <li v-for="scan in scans" :key="scan.date" :title="scan.content">{{ scan.content }}</li>
            </transition-group>
        </section>
        -->
        <div class="preview-container">
            <video id="preview" style="display: none;"></video>
            <canvas id="previewCanvas"></canvas>
        </div>
    </div>
</div>
<script>
    let opts = {
        continuous: true
        , video: document.getElementById('preview')
        , mirror: false
        ,
    };

    var app = new Vue({
        el: '#app'
        , data: {
            scanner: null
            , activeCameraId: null
            , cameras: []
            , scans: []
        }
        , mounted: function () {
            var self = this;
            self.scanner = new Instascan.Scanner({
                video: document.getElementById('preview')
                , scanPeriod: 1
                , continuous: true
                , mirror: false
            });
            self.scanner.addListener('scan', function (content, image) {
                self.scans.unshift({
                    date: +(Date.now())
                    , content: content
                });
                dataProcess(content);
            });
            Instascan.Camera.getCameras()
                .then(function (cameras) {
                    self.cameras = cameras;
                    if (cameras.length > 0) {
                        self.activeCameraId = cameras[0].id;
                        self.scanner.start(cameras[0]);
                    } else {
                        console.error('No cameras found.');
                    }
                })
                .catch(function (e) {
                    console.error(e);
                });
        }
        , methods: {
            formatName: function (name) {
                return name || '(unknown)';
            }
            , selectCamera: function (camera) {
                this.activeCameraId = camera.id;
                this.scanner.start(camera);
            }
        }
    });
    function dataProcess(data) {
        console.log(data);
    }
    function toggle_btn() {
        $(document).ready(function () {
            $("#cam_list").toggle();
        });
    }
    //canvas
    var canvas = document.getElementById('previewCanvas');
    var ctx = canvas.getContext('2d');
    var video = document.getElementById('preview');

    video.addEventListener('loadedmetadata', function() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
    });

    video.addEventListener('play', function() {
        var $this = this; //cache
        (function loop() {
            if (!$this.paused && !$this.ended) {
                ctx.drawImage($this, 0, 0);
                setTimeout(loop, 1000 / 30); // drawing at 30fps
            }
        })();
    }, 0);
</script>
</body>
